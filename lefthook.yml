output:
  - success
  - failure

# Match to validate.yml
pre-commit:
  parallel: true
  jobs:
    - name: Build
      run: go build
      glob: "{pkg/*,main.go,go.mod}"

    - name: Lint
      run: golangci-lint run --fix
      glob: "{*.go,.golangci*}"
      stage_fixed: true

    - name: Actions
      group:
        parallel: true
        jobs:
          - name: action-validator
            run: >
              find ./.github -type f -mindepth 2 -name "*.yml" -exec
              action-validator --verbose {} +
          - run: actionlint
      glob: ".github/*"

    - name: ShellCheck
      run: |
        for file in {staged_files}; do
          (cd "$(dirname "$file")" && shellcheck --color=always -x "$(basename "$file")")
        done
      glob: "{scripts/*,*.sh}"

    - name: Docs
      run: mkdocs build --strict
      glob: "{docs/*,mkdocs.yml}"

    - name: Prettier
      run: npx --yes prettier --write .
      glob: "*{.md,.yml,.json}"
      stage_fixed: true

    - name: EditorConfig
      run: git ls-files -z | npx --yes editorconfig-checker
