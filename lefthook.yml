output:
  - success
  - failure

# Match to validate.yml
pre-commit:
  parallel: true
  jobs:
    - name: Build
      run: go build
      glob: "{pkg/*,main.go,go.mod}"

    - name: Lint
      run: golangci-lint run --fix
      glob: "{*.go,.golangci*}"
      stage_fixed: true

    - name: Actions
      group:
        parallel: true
        jobs:
          - name: action-validator
            run: >
              find ./.github -type f -mindepth 2 -name "*.yml" -exec
              action-validator --verbose {} +
          - run: actionlint
      glob: ".github/*"

    - name: ShellCheck
      run: >
        git ls-files -z | xargs -0 file |
        grep "script text executable" |
        cut -d: -f1 | xargs
        shellcheck --color=always -x
      glob: "{*.sh,scripts/*}"

    - name: Docs
      run: mkdocs build --strict
      glob: "{docs/*,mkdocs.yml}"

    - name: Prettier
      run: npx prettier --write .
      glob: "*{.md,.yml}"
      stage_fixed: true
