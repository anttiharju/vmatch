output:
  - success
  - failure

# Match to validate.yml
pre-commit:
  parallel: true
  jobs:
    - name: go build
      glob: "{pkg/*,main.go,go.mod}"
      run: go build

    - name: golangci-lint
      glob: "{*.go,.golangci*}"
      run: golangci-lint run --fix {staged_files}
      stage_fixed: true

    - name: action-validator
      glob: "{.github/workflows/*.yml,*/action.yml}"
      run: action-validator --verbose {staged_files}

    - name: actionlint
      glob: ".github/workflows/*.yml"
      run: actionlint -color {staged_files}

    - name: ShellCheck
      glob: "{*.sh,*.bash}"
      run: shellcheck --color=always --source-path=SCRIPTDIR --external-sources {staged_files}

    - name: Prettier
      glob: "*{.md,.yml}"
      run: npx --yes prettier --write {staged_files}
      stage_fixed: true

    - name: EditorConfig-Checker
      run: npx --yes editorconfig-checker {staged_files}

    - name: MkDocs build strict
      glob: "{docs/*,mkdocs.yml}"
      run: mkdocs build --strict

    - name: markdown-link-check
      glob: "*.md"
      run: npx --yes markdown-link-check --quiet {staged_files} | (! grep .)
