on:
  push:
    branches:
      - wildcard
    paths:
      - "**/*.sh"
      - "**/*.bash"

jobs:
  scripts:
    runs-on: ubuntu-latest
    if: false
    steps:
      - name: ShellCheck
        run: git ls-files -z '*.sh' '*.bash' | xargs -0 shellcheck --color=always --source-path=SCRIPTDIR

      - name: ShellCheck
        uses: anttiharju/actions/shellcheck@v0
