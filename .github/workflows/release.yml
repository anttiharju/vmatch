on:
  push:
    branches:
      - main
    paths:
      - "pkg/**/*"
      - "dist/**/*"
      - "scripts/**/*"
      - "main.go"
      - "go.mod"
      - ".github/**/*"

jobs:
  validate:
    name: Validate
    uses: ./.github/workflows/validate.yml

  release:
    name: Release
    needs: validate
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release vmatch
        uses: anttiharju/actions/release@v0

  distribute:
    name: Distribute
    needs: release
    uses: ./.github/workflows/distribute.yml
    permissions:
      contents: write
    secrets: inherit
