name: Main Push
on:
  push:
    branches:
      - main

jobs:
  planner:
    name: Planner
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Find changes
        id: changed
        uses: anttiharju/actions/find-changes@v0
      - name: Check if release has changed
        id: release
        uses: anttiharju/actions/filter-changes@v0
        with:
          changes: ${{ steps.changed.outputs.files }}
          file: lefthook.yml
          yq: '.pre-commit.jobs[] | select(.name == "go build") | .glob'
      - name: Check if distribution has changed
        id: distribution
        uses: anttiharju/actions/filter-changes@v0
        with:
          changes: ${{ steps.changed.outputs.files }}
          file: lefthook.yml
          yq: '.pre-commit.jobs[] | select(.name == "Brew formula") | .glob'
    outputs:
      release: ${{ steps.release.outputs.have_changed }}
      distribute: ${{ steps.distribution.outputs.have_changed }}
      publish: ${{ steps.release.outputs.have_changed }}

  validate:
    name: Validate
    uses: ./.github/workflows/validate.yml

  release:
    if: needs.planner.outputs.release == 'true'
    needs:
      - planner
      - validate
    name: Release
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release vmatch
        uses: anttiharju/actions/release@v0

  distribute:
    if: |
      always() && !failure() && !cancelled() && (
      needs.planner.outputs.release == 'true' ||
      needs.planner.outputs.distribute == 'true')
    needs:
      - planner
      - release
    name: Distribute
    uses: ./.github/workflows/distribute.yml
    permissions:
      contents: write
    secrets: inherit

  publish:
    if: |
      always() && !failure() && !cancelled() &&
      needs.planner.outputs.publish == 'true'
    needs:
      - planner
      - release
    name: Publish
    uses: ./.github/workflows/publish.yml
    secrets: inherit
