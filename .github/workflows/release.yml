name: Release
permissions:
  contents: write
  pull-requests: none
on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
    secrets:
      ANTTIHARJU_BOT_ID:
        required: true
      ANTTIHARJU_BOT_PRIVATE_KEY:
        required: true

jobs:
  documentation:
    name: Documentation
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Generate deploy token
        id: deploy
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.ANTTIHARJU_BOT_ID }}
          private-key: ${{ secrets.ANTTIHARJU_BOT_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ steps.deploy.outputs.token }}
      - name: Deploy to GitHub Pages
        env:
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: "${{ github.actor }}@users.noreply.github.com"
          GIT_COMMITTER_NAME: "${{ github.actor }}[bot]"
          GIT_COMMITTER_EMAIL: "${{ github.actor }}[bot]@users.noreply.github.com"
        run: |
          mkdocs gh-deploy --force --no-history

  nur-packages:
    name: Nix
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Generate commit token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.ANTTIHARJU_BOT_ID }}
          private-key: ${{ secrets.ANTTIHARJU_BOT_PRIVATE_KEY }}
          repositories: nur-packages
      - name: Checkout
        uses: actions/checkout@v5
        with:
          repository: anttiharju/nur-packages
          token: ${{ steps.generate-token.outputs.token }}
          path: nur-packages
      - name: Source values and render template # TODO: use release/render.sh for this, needs output param
        env:
          TAG: "v${{ inputs.version }}" # nix/values.sh expects TAG variable
          GH_TOKEN: ${{ github.token }} # values script may use gh cli that needs this
          output: nur-packages/pkgs/${{ github.event.repository.name }}/default.nix
        run: |
          source .release/nix/values.sh
          mkdir -p "$(dirname "$output")"
          envsubst -i .release/nix/template.nix -no-unset -no-empty > "$output"
      - name: Sync nur-packages root default.nix
        uses: anttiharju/actions/sync-default-nix@v0
        with:
          working-directory: nur-packages
      - name: Commit changes
        uses: anttiharju/actions/commit-changes@v0
        with:
          working-directory: nur-packages
          committer: "${{ github.actor }}[bot]"
          message: |
            Update ${{ github.event.repository.name }} to ${{ inputs.version }}

            https://github.com/${{ github.repository }}/blob/${{ github.sha }}/.github/workflows/package.yml

  github:
    name: GitHub
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Create darwin-arm64 archive
        env:
          GOOS: darwin
          GOARCH: arm64
          tag: "v${{ inputs.version }}"
        run: |
          ./.release/github/archive.sh "$tag" "$GOOS" "$GOARCH"
      - name: Create linux-amd64 archive
        env:
          GOOS: linux
          GOARCH: amd64
          tag: "v${{ inputs.version }}"
        run: |
          ./.release/github/archive.sh "$tag" "$GOOS" "$GOARCH"
      - name: Create darwin-amd64 archive
        env:
          GOOS: darwin
          GOARCH: amd64
          tag: "v${{ inputs.version }}"
        run: |
          ./.release/github/archive.sh "$tag" "$GOOS" "$GOARCH"
      - name: Create linux-arm64 archive
        env:
          GOOS: linux
          GOARCH: arm64
          tag: "v${{ inputs.version }}"
        run: |
          ./.release/github/archive.sh "$tag" "$GOOS" "$GOARCH"
      - name: Create GitHub release
        uses: anttiharju/actions/release@v0
        with:
          title: ${{ inputs.version }}
          tag: "v${{ inputs.version }}" # Go expects version tags to be prefixed with "v"
      - name: Upload archives to release
        env:
          GH_TOKEN: ${{ github.token }}
          tag: "v${{ inputs.version }}"
        run: |
          find . -maxdepth 1 -name '${{ github.event.repository.name }}-*-*.tar.gz' -exec gh release upload "$tag" {} \;

  homebrew-tap:
    name: Homebrew
    needs: github # Relies on binaries uploaded to the GitHub release
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Generate commit token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.ANTTIHARJU_BOT_ID }}
          private-key: ${{ secrets.ANTTIHARJU_BOT_PRIVATE_KEY }}
          repositories: homebrew-tap
      - name: Checkout
        uses: actions/checkout@v5
        with:
          repository: anttiharju/homebrew-tap
          token: ${{ steps.generate-token.outputs.token }}
          path: homebrew-tap
      - name: Convert hyphens to underscores
        id: file
        shell: bash
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          echo "name=${REPO_NAME//-/_}" >> "$GITHUB_OUTPUT"
      - name: Output name with underscores
        id: underscore
        uses: ./.github/actions/underscore-name
      - name: Source values and render template # TODO: use release/render.sh for this, needs output param
        env:
          TAG: "v${{ inputs.version }}" # brew/values.sh expects TAG variable
          GH_TOKEN: ${{ github.token }} # values script may use gh cli that needs this
          output: homebrew-tap/Formula/${{ steps.underscore.outputs.filename }}.rb
        run: |
          source .release/brew/values.sh
          mkdir -p "$(dirname "$output")"
          envsubst -i .release/brew/template.rb -no-unset -no-empty > "$output"
      - name: Commit changes
        uses: anttiharju/actions/commit-changes@v0
        with:
          working-directory: homebrew-tap
          committer: "${{ github.actor }}[bot]"
          message: |
            Update ${{ github.event.repository.name }} to ${{ inputs.version }}

            https://github.com/${{ github.repository }}/blob/${{ github.sha }}/.github/workflows/package.yml
