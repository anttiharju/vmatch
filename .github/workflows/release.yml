on:
  push:
    branches:
      - main

jobs:
  plan:
    name: Plan
    uses: ./.github/workflows/validate.yml

  release:
    name: Release
    needs:
      - plan
    if: needs.plan.outputs.release == 'true'
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release vmatch
        uses: anttiharju/actions/release@v0

  distribute:
    name: Distribute
    needs:
      - plan
      - release
    if: |
      always() && !failure() && !cancelled() && (
      needs.plan.outputs.release == 'true' ||
      needs.plan.outputs.distribute == 'true')
    uses: ./.github/workflows/distribute.yml
    permissions:
      contents: write
    secrets: inherit

  publish:
    name: Publish
    needs:
      - plan
      - release
    if: |
      always() && !failure() && !cancelled() &&
      needs.plan.outputs.publish == 'true'
    uses: ./.github/workflows/publish.yml
    permissions:
      contents: write
    secrets: inherit
