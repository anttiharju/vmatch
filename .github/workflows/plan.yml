name: Plan
on:
  pull_request:
    # https://docs.github.com/en/actions/writing-workflows/choosing-when-your-workflow-runs/events-that-trigger-workflows#pull_request
    # defaults: opened, synchronize, reopened
    types: [opened, synchronize, reopened, labeled, unlabeled]
  workflow_call:
    outputs:
      release:
        description: "Whether to trigger release workflows"
        value: ${{ jobs.validate.outputs.release_type != '' || (jobs.validate.outputs.binary_changed == 'true' || jobs.validate.outputs.brew_dist_changed == 'true' || jobs.validate.outputs.gh_dist_changed == 'true') }}
      update_docs:
        description: "Whether to update the documentation website"
        value: ${{ jobs.validate.outputs.documentation_changed == 'true' }}
      release_type:
        description: "The type of release to perform; major, minor, patch, or empty"
        value: ${{ jobs.validate.outputs.release_type }}

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-24.04
    steps:
      - name: Find changes
        id: changes
        uses: anttiharju/actions/find-changes@v0

      - name: Detect changes
        id: changed
        uses: ./.github/actions/detect-changes
        with:
          changes: ${{ steps.changes.outputs.array }}

      - if: always() && (steps.changed.outputs.binary == 'true' || steps.changed.outputs.brew_dist == 'true' || steps.changed.outputs.gh_dist == 'true')
        id: semver
        name: Require semantic version label
        uses: anttiharju/actions/require-semver-label@v0

      - if: always()
        name: action-validator
        uses: anttiharju/actions/action-validator@v0

      - if: always() && (steps.changed.outputs.github_actions_workflows == 'true' || github.event_name == 'push')
        name: actionlint
        uses: anttiharju/actions/actionlint@v0

      - if: always()
        name: check-relative-markdown-links
        uses: anttiharju/actions/check-relative-markdown-links@v0

      - if: always()
        name: EditorConfig-Checker
        uses: anttiharju/actions/editorconfig-checker@v0

      - if: always() && (steps.changed.outputs.binary == 'true' || github.event_name == 'push')
        name: go build
        uses: anttiharju/actions/go-build@v0

      - if: always() && (steps.changed.outputs.go_code == 'true' || github.event_name == 'push')
        name: golangci-lint
        uses: anttiharju/actions/golangci-lint@v0

      - if: always() && (steps.changed.outputs.documentation == 'true' || github.event_name == 'push')
        name: MkDocs
        uses: anttiharju/actions/mkdocs-build-strict@v0

      - if: always()
        name: no-yaml
        uses: anttiharju/actions/no-yaml@v0

      - if: always() && (steps.changed.outputs.md_and_yml == 'true' || github.event_name == 'push')
        name: Prettier
        uses: anttiharju/actions/prettier@v0

      - if: always() && (steps.changed.outputs.scripts == 'true' || github.event_name == 'push')
        name: ShellCheck
        uses: anttiharju/actions/shellcheck@v0
    outputs:
      binary_changed: ${{ steps.changed.outputs.binary }}
      brew_dist_changed: ${{ steps.changed.outputs.brew_dist }}
      gh_dist_changed: ${{ steps.changed.outputs.gh_dist }}
      documentation_changed: ${{ steps.changed.outputs.documentation }}
      release_type: ${{ steps.semver.outputs.bump }}
