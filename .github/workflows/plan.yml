name: Plan
permissions:
  contents: none
  pull-requests: none
on:
  pull_request:
    # https://docs.github.com/en/actions/writing-workflows/choosing-when-your-workflow-runs/events-that-trigger-workflows#pull_request
    # defaults: opened, synchronize, reopened
    types: [opened, synchronize, reopened, labeled, unlabeled]
  workflow_call:
    outputs:
      version:
        description: "Version for the next release. Empty if no release is needed."
        value: ${{ github.event.repository.name != 'go-starter' && jobs.validate.outputs.version || '' }}
      documentation:
        description: "Whether to update the documentation website"
        value: ${{ jobs.validate.outputs.documentation_changed == 'true' }}

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-24.04
    steps:
      - name: Find changes
        id: changes
        uses: anttiharju/actions/find-changes@v0

      - name: Detect changes
        id: changed
        uses: ./.github/actions/detect-changes
        with:
          changes: ${{ steps.changes.outputs.array }}

      - if: always() && !cancelled() && (steps.changed.outputs.binary == 'true' || steps.changed.outputs.pkgs )
        id: semver
        name: Require semantic version label
        uses: anttiharju/actions/require-semver-label@v0
        with:
          enforce: ${{ github.event_name == 'pull_request' }}
      # todo: merge into the above action
      - if: always() && !cancelled()
        id: next-semantic
        name: Calculate next semantic version
        uses: anttiharju/actions/next-semver@v0
        with:
          type: ${{ steps.semver.outputs.bump }}

      - if: always() && !cancelled()
        name: action-validator
        uses: anttiharju/actions/action-validator@v0

      - if: always() && !cancelled() && (steps.changed.outputs.github_actions_workflows == 'true' || github.event_name != 'pull_request')
        name: actionlint
        uses: anttiharju/actions/actionlint@v0

      - if: always() && !cancelled()
        name: relcheck
        uses: anttiharju/actions/relcheck@v0

      - if: always() && !cancelled()
        name: EditorConfig-Checker
        uses: anttiharju/actions/editorconfig-checker@v0

      - if: always() && !cancelled() && (steps.changed.outputs.binary == 'true' || github.event_name != 'pull_request')
        name: go build
        uses: anttiharju/actions/go-build@v0

      - if: always() && !cancelled() && (steps.changed.outputs.binary == 'true' || github.event_name != 'pull_request')
        name: go test
        shell: sh
        run: |
          go test ./...

      - if: always() && !cancelled() && (steps.changed.outputs.go_code == 'true' || github.event_name != 'pull_request')
        name: golangci-lint
        uses: anttiharju/actions/golangci-lint@v0

      - if: always() && !cancelled()
        name: Keep .yml
        uses: anttiharju/actions/keep-yml@v0

      - if: always() && !cancelled() && (steps.changed.outputs.documentation == 'true' || github.event_name != 'pull_request')
        name: MkDocs
        uses: anttiharju/actions/mkdocs-build-strict@v0

      - if: always() && !cancelled() && (steps.changed.outputs.md_and_yml == 'true' || github.event_name != 'pull_request')
        name: Prettier
        uses: anttiharju/actions/prettier@v0
        with:
          patterns: "{*.yml,*.md}"

      - if: always() && !cancelled() && (steps.changed.outputs.pkg_brew == 'true' || github.event_name != 'pull_request')
        name: Rubocop formula
        uses: ./.github/actions/rubocop-formula

      - if: always() && !cancelled() && (steps.changed.outputs.scripts == 'true' || github.event_name != 'pull_request')
        name: ShellCheck
        uses: anttiharju/actions/shellcheck@v0
    outputs:
      binary_changed: ${{ steps.changed.outputs.binary }}
      pkgs_changed: ${{ steps.changed.outputs.pkgs }}
      version: ${{ steps.next-semantic.outputs.version }}
      documentation_changed: ${{ steps.changed.outputs.documentation }}
