name: Plan
on:
  pull_request:
  workflow_call:
    outputs:
      github-release:
        description: "Whether to trigger github-release job"
        value: ${{ jobs.validate.outputs.binary }}
      distributions:
        description: "Whether to trigger distributions workflow"
        value: ${{ jobs.validate.outputs.distributions || jobs.validate.outputs.binary }}
      documentation:
        description: "Whether to trigger documentation workflow"
        value: ${{ jobs.validate.outputs.documentation }}

# Match to lefthook.yml
jobs:
  validate:
    name: Validate
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: changed
        uses: ./.github/actions/detect-changes

      - if: always() && (steps.changed.outputs.binary_changed == 'true' || github.event_name == 'push')
        name: Binary
        uses: anttiharju/actions/go-build@v0

      - if: always() && (steps.changed.outputs.go_code_changed == 'true' || github.event_name == 'push')
        name: Go code
        uses: anttiharju/actions/golangci-lint@v0

      - if: always() && (steps.changed.outputs.github_actions_changed == 'true' || github.event_name == 'push')
        name: GitHub Actions
        uses: anttiharju/actions/action-validator@v0

      - if: always() && (steps.changed.outputs.github_actions_workflows_changed == 'true' || github.event_name == 'push')
        name: GitHub Actions Workflows
        uses: anttiharju/actions/actionlint@v0

      - if: always() && (steps.changed.outputs.scripts_changed == 'true' || github.event_name == 'push')
        name: Scripts
        uses: anttiharju/actions/shellcheck@v0

      - if: always()
        name: Markdown and YAML
        uses: anttiharju/actions/prettier@v0

      - if: always()
        name: Formatting
        uses: anttiharju/actions/editorconfig-checker@v0

      - if: always()
        name: Relative Markdown links
        uses: anttiharju/actions/check-relative-markdown-links@v0

      - if: always() && (steps.changed.outputs.documentation_changed == 'true' || github.event_name == 'push')
        name: Documentation
        uses: anttiharju/actions/mkdocs-build-strict@v0
    outputs:
      binary: ${{ steps.changed.outputs.binary_changed }}
      distributions: ${{ steps.changed.outputs.distributions_changed }}
      documentation: ${{ steps.changed.outputs.documentation_changed }}
