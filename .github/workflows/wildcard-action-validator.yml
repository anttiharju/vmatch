on:
  pull_request:
    branches:
      - wildcard
    paths:
      - ".github/workflows/*.yml"
      - "**/action.yml"

jobs:
  github_actions:
    runs-on: ubuntu-latest
    if: false
    steps:
      - name: action-validator
        run: git ls-files -z '.github/workflows/*.yml' '*/action.yml' | xargs -0 action-validator --verbose

      - name: action-validator
        uses: anttiharju/actions/action-validator@v0
