name: Distribute
on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
    secrets:
      ANTTIHARJU_BOT_ID:
        required: true
      ANTTIHARJU_BOT_PRIVATE_KEY:
        required: true

permissions:
  contents: write

jobs:
  build-bottles:
    name: Build bottle
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-14
          - macos-15
          - ubuntu-24.04
          - ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@1bad5a8c1bb08ac392c63b4587f3231cf80bb1a4

      - name: Checkout
        uses: actions/checkout@v4

      - name: Create a local tap
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ./dist/brew/render.bash --local-tap
          git add --all
          git commit -m "Render formula to build ${{ runner.os }} bottle"
          brew tap anttiharju/vmatch file://${{ github.workspace }}

      - name: Build bottle
        run: |
          brew install --build-bottle vmatch
          brew bottle vmatch

      # https://github.com/Homebrew/brew/issues/19970
      - name: Rename bottles (historical quirk)
        run: |
          find . -maxdepth 1 -name 'vmatch--*.bottle.*.tar.gz' -exec sh -c 'mv "$1" "$(echo $1 | sed s/vmatch--/vmatch-/)"' sh {} \;

      - name: Upload bottle to GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ inputs.tag }}
        run: |
          find . -maxdepth 1 -name 'vmatch-*.bottle.*.tar.gz' -exec gh release upload "$TAG" {} \;

  update-homebrew-tap:
    name: Update homebrew-tap
    needs: build-bottles
    runs-on: ubuntu-24.04
    env:
      TAG: ${{ inputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate commit token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.ANTTIHARJU_BOT_ID }}
          private-key: ${{ secrets.ANTTIHARJU_BOT_PRIVATE_KEY }}
          repositories: homebrew-tap
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: anttiharju/homebrew-tap
          token: ${{ steps.generate-token.outputs.token }}
          path: homebrew-tap
      - name: Download bottles
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ inputs.tag }}
        run: |
          gh release download "$TAG" --pattern 'vmatch-*.bottle.*.tar.gz'
      - name: Render formula template
        uses: anttiharju/actions/render-template@v0
        with:
          template: dist/brew/template.rb
          values: dist/brew/values.bash
          output: homebrew-tap/Formula/${{ github.event.repository.name }}.rb
      - name: Commit changes
        uses: anttiharju/actions/commit-changes@v0
        with:
          committer: "anttiharju[bot]"
          message: |
            Update vmatch formula to ${{ inputs.tag }}

            https://github.com/anttiharju/vmatch/blob/${{ github.sha }}/.github/workflows/distribute.yml
          working-directory: homebrew-tap
