on:
  pull_request:
    branches:
      - wildcard
    paths:
      - "**/*.go"
      - ".golangci-version"
      - ".golangci.yml"

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    if: false
    steps:
      - name: golangci-lint
        run: golangci-lint run --fix
      # stage_fixed: true

      - name: golangci-lint
        uses: anttiharju/actions/golangci-lint@v0
