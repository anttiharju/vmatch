name: validations
on:
  pull_request:
  workflow_call:
    outputs:
      release:
        description: "Whether to trigger release job"
        value: ${{ jobs.validate.outputs.binary }}
      distributions:
        description: "Whether to trigger distributions workflow"
        value: ${{ jobs.validate.outputs.distribute || jobs.validate.outputs.binary }}
      documentation:
        description: "Whether to trigger documentation workflow"
        value: ${{ jobs.validate.outputs.publish }}

# Match to lefthook.yml
jobs:
  validate:
    name: Validate
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - if: github.event_name == 'push'
        name: Plan CI job execution upon merge to default branch
        id: plan
        uses: ./.github/actions/find-changes

      - name: Find changes
        id: find_changes
        uses: ./.github/actions/find-changes
        with:
          force-all: ${{ github.event_name == 'push' }}

      - if: always() && steps.find_changes.outputs.binary_changed == 'true'
        name: Binary
        uses: anttiharju/actions/go-build@v0

      - if: always() && steps.find_changes.outputs.go_code_changed == 'true'
        name: Go code
        uses: anttiharju/actions/golangci-lint@v0

      - if: always() && steps.find_changes.outputs.github_actions_changed == 'true'
        name: GitHub Actions
        uses: anttiharju/actions/action-validator@v0

      - if: always() && steps.find_changes.outputs.github_actions_workflows_changed == 'true'
        name: GitHub Actions Workflows
        uses: anttiharju/actions/actionlint@v0

      - if: always() && steps.find_changes.outputs.scripts_changed == 'true'
        name: Scripts
        uses: anttiharju/actions/shellcheck@v0

      - if: always()
        name: Markdown and YAML
        uses: anttiharju/actions/prettier@v0

      - if: always()
        name: Formatting
        uses: anttiharju/actions/editorconfig-checker@v0

      - if: always()
        name: Relative Markdown links
        uses: anttiharju/actions/check-relative-markdown-links@v0

      - if: always() && steps.find_changes.outputs.documentation_changed == 'true'
        name: Documentation
        uses: anttiharju/actions/mkdocs-build-strict@v0
    outputs:
      binary: ${{ steps.plan.outputs.binary_changed }}
      distribute: ${{ steps.plan.outputs.distributions_changed }}
      publish: ${{ steps.plan.outputs.documentation_changed }}
