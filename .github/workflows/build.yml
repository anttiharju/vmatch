name: Build
permissions:
  contents: none
  pull-requests: none
on:
  push:
    branches:
      - main

jobs:
  plan:
    name: Plan
    uses: ./.github/workflows/plan.yml

  release:
    name: Release
    needs: plan
    if: needs.plan.outputs.version != ''
    uses: ./.github/workflows/release.yml
    with:
      version: ${{ needs.plan.outputs.version }}
    permissions:
      contents: write
    secrets: inherit

  documentation:
    name: Documentation
    needs: plan
    if: needs.plan.outputs.documentation == 'true'
    uses: ./.github/workflows/documentation.yml
    permissions:
      contents: write
    secrets: inherit
