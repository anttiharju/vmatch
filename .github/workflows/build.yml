name: Build
on:
  push:
    branches:
      - main

jobs:
  plan:
    name: Plan
    uses: ./.github/workflows/plan.yml

  release:
    name: Release
    needs:
      - plan
    if: needs.plan.outputs.release == 'true'
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create a GitHub release
        id: release
        uses: anttiharju/actions/release@v0
    outputs:
      tag: ${{ steps.release.outputs.tag }}

  distribute:
    name: Distribute
    needs:
      - plan
      - release
    if: needs.plan.outputs.release == 'true'
    permissions:
      contents: write
    uses: ./.github/workflows/distribute.yml
    with:
      tag: ${{ needs.release.outputs.tag }}
    secrets: inherit

  update-docs:
    name: Update docs
    needs:
      - plan
      - release
    if: |
      always() && !failure() && !cancelled() &&
      needs.plan.outputs.update_docs == 'true'
    permissions:
      contents: write
    uses: ./.github/workflows/update-docs.yml
    secrets: inherit
