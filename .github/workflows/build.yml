name: build
on:
  push:
    branches:
      - main

jobs:
  plan:
    name: Plan
    uses: ./.github/workflows/validations.yml

  release:
    name: Create a GitHub release
    needs:
      - plan
    if: needs.plan.outputs.release == 'true'
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release vmatch
        uses: anttiharju/actions/release@v0

  distributions:
    name: Distributions
    needs:
      - plan
      - release
    if: |
      always() && !failure() && !cancelled() &&
      needs.plan.outputs.distributions == 'true'
    uses: ./.github/workflows/distributions.yml
    permissions:
      contents: write
    secrets: inherit

  documentation:
    name: Documentation
    needs:
      - plan
      - release
    if: |
      always() && !failure() && !cancelled() &&
      needs.plan.outputs.documentation == 'true'
    uses: ./.github/workflows/documentation.yml
    permissions:
      contents: write
    secrets: inherit
