name: Lint
on:
  push:
    branches:
      - main
    paths:
      - '**.ts'
      - '**.json'
  pull_request:
    paths:
      - '**.ts'
      - '**.json'

jobs:
  format:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"
      - run: bun install --frozen-lockfile
      - run: bun format:check
