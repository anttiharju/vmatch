name: Release
description: 'Release a binary'

runs:
  using: 'composite'
  steps:
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        cache: false # To suppress warning about 'missing' go sum
    - name: Build binary
      shell: sh
      run: make build
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: vmatch-golangci-lint-${{ runner.os }}-${{ runner.arch }}
        path: bin/vmatch-golangci-lint
    - name: Create a tag
      id: tagger
      shell: sh
      run: |
        TITLE="0-alpha-$(git rev-parse --short HEAD)"
        TAG="v0-alpha-$(git rev-parse --short HEAD)"
        git tag "$TAG"
        git push origin "$TAG"
        echo "tag=$TAG" >> "$GITHUB_OUTPUT"
        echo "title=$TITLE" >> "$GITHUB_OUTPUT"
    - name: Create a release draft
      shell: sh
      env:
        tag: ${{ steps.tagger.outputs.tag }}
        title: ${{ steps.tagger.outputs.title }}
        GH_TOKEN: ${{ github.token }}
      run: gh release create "$tag" --title="$title" --generate-notes --draft
    - name: Upload binary to draft
      working-directory: bin
      shell: sh
      env:
        tag: ${{ steps.tagger.outputs.tag }}
        GH_TOKEN: ${{ github.token }}
      run: gh release upload "$tag" vmatch-golangci-lint
    - name: Promote draft to a release
      shell: sh
      env:
        tag: ${{ steps.tagger.outputs.tag }}
        GH_TOKEN: ${{ github.token }}
      run: gh release edit "$tag" --draft=false --latest
