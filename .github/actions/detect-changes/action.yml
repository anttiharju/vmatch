name: "Detect changes"
description: "Decide what steps need running based on changes"
inputs:
  changes:
    description: "JSON array of changed files"
    required: true
runs:
  using: "composite"
  steps:
    - id: github_actions_workflows
      uses: anttiharju/actions/compare-changes@v0
      with:
        wildcard: actionlint
        changes: ${{ inputs.changes }}
    - id: binary
      uses: anttiharju/actions/compare-changes@v0
      with:
        wildcard: go-build
        changes: ${{ inputs.changes }}
    - id: go_code
      uses: anttiharju/actions/compare-changes@v0
      with:
        wildcard: golangci-lint
        changes: ${{ inputs.changes }}
    - id: homebrew_formula
      uses: anttiharju/actions/compare-changes@v0
      with:
        wildcard: homebrew-formula
        changes: ${{ inputs.changes }}
    - id: documentation
      uses: anttiharju/actions/compare-changes@v0
      with:
        wildcard: mkdocs
        changes: ${{ inputs.changes }}
    - id: md_and_yml
      uses: anttiharju/actions/compare-changes@v0
      with:
        wildcard: prettier
        changes: ${{ inputs.changes }}
    - id: scripts
      uses: anttiharju/actions/compare-changes@v0
      with:
        wildcard: shellcheck
        changes: ${{ inputs.changes }}
outputs:
  github_actions_workflows:
    description: "Whether Actionlint have changed"
    value: ${{ steps.github_actions_workflows.outputs.changed }}
  binary:
    description: "Whether Go Build have changed"
    value: ${{ steps.binary.outputs.changed }}
  go_code:
    description: "Whether Golangci Lint have changed"
    value: ${{ steps.go_code.outputs.changed }}
  homebrew_formula:
    description: "Whether Homebrew Formula have changed"
    value: ${{ steps.homebrew_formula.outputs.changed }}
  documentation:
    description: "Whether Mkdocs have changed"
    value: ${{ steps.documentation.outputs.changed }}
  md_and_yml:
    description: "Whether Prettier have changed"
    value: ${{ steps.md_and_yml.outputs.changed }}
  scripts:
    description: "Whether Shellcheck have changed"
    value: ${{ steps.scripts.outputs.changed }}
